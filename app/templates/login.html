{% extends "base.html" %}
{% block content %}
<section class="card">
  <h1>Connexion</h1>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="post" class="form">
    <label>Identifiant
      <input type="text" name="username" required />
    </label>
    <label>Mot de passe
      <input type="password" name="password" required />
    </label>
    <button type="submit" class="btn">Se connecter</button>
  </form>
</section>
{% endblock %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verif Matos Pro</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Verif Matos Pro</div>
    {% if user %}
    <nav>
      <a href="/">Accueil</a>
      {% if user.role == 'admin' %}
      <a href="/users">Utilisateurs</a>
      <a href="/materials">Matériel</a>
      {% endif %}
      {% if user.role in ['admin', 'chief'] %}
      <a href="/events">Postes</a>
      {% endif %}
      {% if user.role in ['admin', 'stock'] %}
      <a href="/stock/issues">Stock</a>
      {% endif %}
      <a href="/password">Mot de passe</a>
      <a href="/logout">Déconnexion</a>
    </nav>
    {% endif %}
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>

{% extends "base.html" %}
{% block content %}
<section class="card">
  <h1>Nouveau poste</h1>
  <form method="post" action="/events" class="form">
    <label>Nom du poste
      <input type="text" name="name" required />
    </label>
    <label>Date
      <input type="date" name="date_value" />
    </label>
    <label>Informations utiles
      <textarea name="info" rows="3"></textarea>
    </label>
    <label>Sélectionner les sacs / lots
      <select name="template_ids" multiple required>
        {% for item in templates %}
        <option value="{{ item.id }}">{{ item.name }}</option>
        {% endfor %}
      </select>
    </label>
    <button type="submit" class="btn">Créer le poste</button>
  </form>
</section>
{% endblock %}

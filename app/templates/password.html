{% extends "base.html" %}
{% block content %}
<section class="card">
  <div class="page-header">
    <div>
      <h1 class="page-title">Sécurité du compte</h1>
      <p class="page-subtitle">Renforcez l'accès à votre session avec un nouveau mot de passe.</p>
    </div>
    <span class="pill">Sécurisé</span>
  </div>
  {% if success %}<p class="success">Mot de passe mis à jour.</p>{% endif %}
  <form method="post" class="form">
    <label>Nouveau mot de passe
      <input type="password" name="new_password" required />
      <span class="help-text">Minimum recommandé : 8 caractères.</span>
    </label>
    <button type="submit" class="btn">Mettre à jour</button>
  </form>
</section>
{% endblock %}

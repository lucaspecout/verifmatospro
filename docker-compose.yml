version: "3.9"

services:
  app:
    build: .
    ports:
      - "7000:80"
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: verifmatos
      POSTGRES_USER: verifmatos
      POSTGRES_PASSWORD: verifmatos
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro

  db-bootstrap:
    image: postgres:16-alpine
    depends_on:
      - db
    environment:
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: change_me
      POSTGRES_DB: verifmatos
      POSTGRES_USER: verifmatos
      POSTGRES_PASSWORD: verifmatos
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    volumes:
      - ./db/bootstrap:/bootstrap:ro
    command: ["/bin/sh", "/bootstrap/update-admin-password.sh"]

volumes:
  db-data:

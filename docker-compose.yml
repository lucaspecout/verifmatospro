version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: verifmatospro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db/verifmatospro
      AUTH_SECRET: dev-secret-change-me
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "7000:3000"
    depends_on:
      - db
    restart: unless-stopped
volumes:
  postgres_data:

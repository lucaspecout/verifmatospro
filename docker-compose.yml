version: "3.9"

services:
  app:
    build: .
    ports:
      - "7000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: verifmatos
      DB_USER: verifmatos
      DB_PASSWORD: verifmatos
      SESSION_SECRET: change_me
      SESSION_MAX_AGE_MS: 1800000
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: verifmatos
      POSTGRES_USER: verifmatos
      POSTGRES_PASSWORD: verifmatos
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verifmatos -d verifmatos"]
      interval: 5s
      timeout: 5s
      retries: 5

  db-bootstrap:
    image: postgres:16-alpine
    depends_on:
      db:
        condition: service_healthy
    environment:
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: change_me
      POSTGRES_DB: verifmatos
      POSTGRES_USER: verifmatos
      POSTGRES_PASSWORD: verifmatos
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    volumes:
      - ./db/bootstrap:/bootstrap:ro
    command: ["/bin/sh", "/bootstrap/update-admin-password.sh"]

volumes:
  db-data:

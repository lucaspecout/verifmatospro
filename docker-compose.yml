version: '3.9'
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: verifmatospro
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network
  web:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/verifmatospro
      AUTH_SECRET: dev-secret-change-me
      NEXT_PUBLIC_APP_URL: http://localhost:7000
    ports:
      - "7000:3000"
    depends_on:
      - db
    networks:
      - app_network
networks:
  app_network:
volumes:
  postgres_data:
